<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <!-- Adicione os links para os arquivos do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #e6f0ff;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Garante que o conteúdo ocupe pelo menos a altura da tela */
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 420px;
        margin: 5px;
      }

      .container h1 {
        font-size: 24px;
        margin-bottom: 15px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-group input,
      .form-group .form-control-file {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: transparent;
      }

      .form-group .row {
        margin-left: 0;
        margin-right: 0;
      }

      .form-group .col-md-6 {
        padding-left: 0;
        padding-right: 5px;
      }

      .form-group button {
        display: block;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
      }

      .form-group button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Usuário</h1>

      <form action="/users" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nomeUsuario">Nome:</label>
          <input
            type="text"
            id="nomeUsuario"
            name="nomeUsuario"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="emailUsuario">Email:</label>
          <input
            type="email"
            id="emailUsuario"
            name="emailUsuario"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="senhaUsuario">Senha:</label>
          <input
            type="password"
            id="senhaUsuario"
            name="senhaUsuario"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="rgUsuario">RG:</label>
              <input
                type="text"
                id="rgUsuario"
                name="rgUsuario"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="cpfUsuario">CPF:</label>
              <input
                type="text"
                id="cpfUsuario"
                name="cpfUsuario"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="rendaMensalUsuario">Renda Mensal:</label>
              <input
                type="number"
                id="rendaMensalUsuario"
                name="rendaMensalUsuario"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="imagemPerfil">Imagem de Perfil:</label>
              <input
                type="file"
                id="imagemPerfil"
                name="imagemPerfil"
                class="form-control-file"
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <!-- Adicione os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
