<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Imóveis</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #e6f0ff;
        margin: 0;
        padding: 0;
      }

      .navbar {
        margin-bottom: 20px;
      }

      .navbar-nav .nav-link {
        color: #333;
        position: relative;
      }

      .navbar-nav .nav-link::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #007bff;
        bottom: -4px;
        left: 0;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover::before {
        transform: scaleX(1);
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        margin: 0 auto;
        margin-top: 20px;
      }

      .container h1 {
        font-size: 24px;
        margin-bottom: 15px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: bold;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
      }

      .col-half {
        flex: 0 0 50%;
        max-width: 50%;
        padding-right: 15px;
        padding-left: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AlugueVago</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Cadastro de Imóveis</h1>

      <form action="/imoveis" method="POST" enctype="multipart/form-data">
        <div class="row">
          <div class="col-half">
            <h2>Informações do Imóvel</h2>
            <div class="form-group">
              <label for="tamanho">Tamanho:</label>
              <input
                type="number"
                id="tamanho"
                name="tamanho"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="quantidadeComodos">Quantidade de Cômodos:</label>
              <input
                type="number"
                id="quantidadeComodos"
                name="quantidadeComodos"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="mobiliado">Mobiliado:</label>
              <select
                id="mobiliado"
                name="mobiliado"
                class="form-control"
                required
              >
                <option value="" selected>Escolha a opção</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
            <div class="form-group">
              <label for="statusNegociacao">Status de Negociação:</label>
              <select
                id="statusNegociacao"
                name="statusNegociacao"
                class="form-control"
                required
              >
                <option value="" selected>Escolha a opção</option>
                <option value="true">Disponível</option>
                <option value="false">Indisponível</option>
              </select>
            </div>

            <div class="form-group">
              <label for="valor">Valor:</label>
              <input
                type="number"
                id="valor"
                name="valor"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="descricao">Descrição:</label>
              <textarea
                id="descricao"
                name="descricao"
                class="form-control"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="fotos">Fotos (até 6 fotos):</label>
              <input
                type="file"
                id="fotos"
                name="fotos"
                class="form-control-file"
                multiple
                accept="image/*"
              />
            </div>
            <div class="form-group">
              <label for="pdfDocument">PDF Document:</label>
              <input
                type="file"
                id="pdfDocument"
                name="pdfDocument"
                class="form-control-file"
                accept=".pdf"
              />
            </div>
            <div class="form-group">
              <label for="numeroInscricao">Número de Inscrição:</label>
              <input
                type="text"
                id="numeroInscricao"
                name="numeroInscricao"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="rgProprietario">RG do Proprietário:</label>
              <input
                type="text"
                id="rgProprietario"
                name="rgProprietario"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="cpfProprietario">CPF do Proprietário:</label>
              <input
                type="text"
                id="cpfProprietario"
                name="cpfProprietario"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-half">
            <h2>Endereço</h2>
            <!-- Campos de endereço -->
            <div class="form-group">
              <label for="enderecoRua">Rua:</label>
              <input
                type="text"
                id="enderecoRua"
                name="enderecoRua"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="enderecoNumero">Número:</label>
              <input
                type="text"
                id="enderecoNumero"
                name="enderecoNumero"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="enderecoBairro">Bairro:</label>
              <input
                type="text"
                id="enderecoBairro"
                name="enderecoBairro"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="enderecoCEP">CEP:</label>
              <input
                type="text"
                id="enderecoCEP"
                name="enderecoCEP"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="enderecoCidade">Cidade:</label>
              <input
                type="text"
                id="enderecoCidade"
                name="enderecoCidade"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="estadoNome">Estado:</label>
              <input
                type="text"
                id="estadoNome"
                name="estadoNome"
                class="form-control"
                required
              />
            </div>
            <h2>Contato</h2>
            <!-- Campos para contato -->
            <div class="form-group">
              <label for="telefoneContato">Telefone de Contato:</label>
              <input
                type="tel"
                id="telefoneContato"
                name="telefoneContato"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="emailContato">Email de Contato:</label>
              <input
                type="email"
                id="emailContato"
                name="emailContato"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Mais campos aqui... -->

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
