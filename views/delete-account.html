<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusão de Conta</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #e6f0ff;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh; 
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 420px;
        margin: 5px;
      }

      .container h1 {
        font-size: 24px;
        margin-bottom: 15px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-group input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: transparent;
      }

      .form-group button {
        display: block;
        width: 100%;
        background-color: #dc3545;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
      }

      .form-group button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Exclusão de Conta</h1>

      <p>Código de Exclusão: <span id="deleteCodeSpan"><%= deleteCode %></span></p>

      <form action="/users/delete-account" method="POST">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="deleteCode">Código de Exclusão:</label>
          <input
            type="text"
            id="deleteCode"
            name="deleteCode"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
