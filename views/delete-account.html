<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusão de Conta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      margin-bottom: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: transparent;
    }

    .form-group button {
      display: block;
      width: 100%;
      background-color: #dc3545;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-group button:hover {
      background-color: #c82333;
    }

    /* Estilos para a imagem de perfil na navbar */
    .profile-image-navbar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Estilos para a animação do link na navbar */
    .navbar-nav .nav-link {
      color: #333;
      position: relative;
    }

    .navbar-nav .nav-link::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #007bff;
      bottom: -4px;
      left: 0;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover::before {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AlugueVago</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          
          <% if (userIsLoggedIn && user.imagemPerfil) { %>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdownToggle" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <img class="profile-image-navbar" src="/users/<%= user.imagemPerfil %>" alt="Imagem de Perfil" />
                <%= user.nomeUsuario %>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdownToggle">
                <a class="dropdown-item" href="/users/account-config">Configuração de Conta</a>
                <a class="dropdown-item" href="/users/logout">Deslogar</a>
              </div>
            </li>
          <% } else { %>
            <li class="nav-item">
              <a class="nav-link profile-link" href="/users/login">
                <i class="fas fa-user"></i>
                Fazer Login
              </a>
              <li><a class="nav-link" href="/users/cadastro">Cadastro</a></li>
            </li>
          <% } %>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Exclusão de Conta</h1>

    <p>Código de Exclusão: <span id="deleteCodeSpan"><%= deleteCode %></span></p>

    <form action="/users/delete-account" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="deleteCode">Código de Exclusão:</label>
        <input
          type="text"
          id="deleteCode"
          name="deleteCode"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    </form>
  </div>

  <!-- Scripts JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
