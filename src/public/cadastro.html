<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form action="/users" method="POST" enctype="multipart/form-data">
    <label for="nomeUsuario">Nome:</label>
    <input type="text" id="nomeUsuario" name="nomeUsuario" required><br>

    <label for="emailUsuario">Email:</label>
    <input type="email" id="emailUsuario" name="emailUsuario" required><br>

    <label for="senhaUsuario">Senha:</label>
    <input type="password" id="senhaUsuario" name="senhaUsuario" required><br>

    <label for="rendaMensalUsuario">Renda Mensal:</label>
    <input type="number" id="rendaMensalUsuario" name="rendaMensalUsuario" required><br>

    <label for="rgUsuario">RG:</label>
    <input type="text" id="rgUsuario" name="rgUsuario" required><br>

    <label for="cpfUsuario">CPF:</label>
    <input type="text" id="cpfUsuario" name="cpfUsuario" required><br>

    <label for="imagemPerfil">Imagem de Perfil:</label>
    <input type="file" id="imagemPerfil" name="imagemPerfil"><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
